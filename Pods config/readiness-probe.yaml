apiVersion: v1 
kind : Pod

metadata : 
- name : health-check
  labels :
    liveness : liveness-probe
    readiness : readiness-probe 

spec :
  container :
  - name : nginx-container
    image : mynginximage:23
    imagePullPolicy : IfNotPresent 
    restart : OnFailure
    resources :
      requests :
        cpu : "0.5"
        memory : "512Mi"
      limits :
        cpu : "0.5"
        memory : "512Mi"
    ports :
    - name : http 
      containerPort : 80
    livenessProbe :
      httpGet :
        path : /
        port : http 
    readinessProbe :
      httpGet : 
        path : /
        port : http 
