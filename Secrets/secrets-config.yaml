apiVersion : v1
kind : pod
metadata :
  name : config-details
spec :
  containers :
  - name : nginx
    image : raji2306/my-nginximage:23
    ports :
    - containerPort : 80
    resources :
      limits :
        cpu : 0.5
        memory : 500Mi
      requests :
        cpu : 0.5
        memory : 500Mi 
    env : 
    - name : config-details 
      valueFrom : 
        secretKeyRef :
          name : "username"
          key : "username"
    volumeMounts :  
    - mountPath : /tmp
      name : secrets
  volumes :
  - name : secrets
    configMap : 
     name : secretz 
